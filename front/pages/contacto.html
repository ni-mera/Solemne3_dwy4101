    <div class="container-sm mt-3">
        <h2>Solo un paso más, envíanos tus datos!</h2>
        <form action="" id="formContacto">
            <div class="form-group">
                <label for="txtNombre">Nombres</label>
                <input type="text" name="txtNombre" id="txtNombre" placeholder="Ingrese su nombre" class="form-control text-capitalize">
            </div>
            <div class="form-group">
                <label for="txtApellido">Apellidos</label>
                <input type="text" name="txtApellido" id="txtApellido" placeholder="Ingrese su apellido" class="form-control text-capitalize">
            </div>
            <div class="form-group">
                <label for="txtEmail">Correo Electrónico</label>
                <input type="email" name="txtEmail" id="" placeholder="Ingrese su email" class="form-control">
            </div>
            <div class="form-group">
                <label for="text">N° de contacto</label>
                <div class="input-group mb-2">
                  <div class="input-group-prepend">
                    <div class="input-group-text">+56</div>
                  </div>
                  <input type="text" class="form-control" name="contactNumber" id="contactNumber" placeholder="Ej: 221234567 - 912345678" maxlength="9">
                </div>
              </div>
            <div class="form-group">
                <label for="txtMensaje">Motivo de contacto</label>
                <textarea name="txtMensaje" id="" cols="30" rows="5" placeholder="Ingrese su mensaje" class="form-control"></textarea>
            </div>
            <input type="submit" value="Enviar Formulario" class="btn btn-primary">
            <input type="reset" value="Limpiar Formulario" class="btn btn-danger"> 
        </form>
    </div>
